name: idle-xiuxian-local
services:
  idle-xiuxian:
    container_name: idle-xiuxian-local
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: bridge
    restart: always
    logging:
      options:
        max-size: 1m
        max-file: '1'
    ports:
      - 5153:5152
